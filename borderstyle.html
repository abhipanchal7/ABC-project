<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 1px;
}

p.two {
  border-style: solid;
  border-width: 2px;
}

p.three {
  border-style: dotted;
  border-width: 3px;
}

</style>
</head>
<body>
<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
</body>
</html>
